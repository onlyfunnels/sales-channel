        var requestOptions = {

            headers: myHeaders,
            redirect: 'follow'
        };

        fetch("https://test-funnel.herokuapp.com/api/products/single_product?id=gid://shopify/Product/8184362205461", requestOptions)
            .then(response => response.text())
